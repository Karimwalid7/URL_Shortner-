version: "3.9"
services:
  postgres:
    image: postgres:latest
    container_name: url_shortener_postgres
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB_FILE: /run/secrets/postgres_db
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $(cat /run/secrets/postgres_user) -d $(cat /run/secrets/postgres_db)"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url_shortener_backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER_FILE: /run/secrets/postgres_user
      DATABASE_PASSWORD_FILE: /run/secrets/postgres_password
      DATABASE_NAME_FILE: /run/secrets/postgres_db
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    restart: always

  frontend:
    build:    
      context: ./frontend
      dockerfile: Dockerfile
    container_name: url_shortener_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:

secrets:
  postgres_user:
    file: secrets/postgres_user.txt
  postgres_password:
    file: secrets/postgres_password.txt
  postgres_db:
    file: secrets/postgres_db.txt
